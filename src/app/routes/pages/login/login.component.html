<div class="wrapper d-flex justify-content-center align-items-center">
  <div class="block-center mt-4 wd-xl">
    <!-- START card-->
    <div class="card card-flat">
      <div class="card-header text-center text-white bg-info">
        <h3 class="m-0">Lubang</h3>
      </div>
      <div class="card-body" style="padding:0px">
        <div class="row" style="height: 100%;">
          <!-- <div class="col">
          </div> -->
          <div class="col">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100%;">
              <div class="col-12 ">
                <div class="text-center img-logo">
                  <img src="../../../../assets/img/logoprimapng.png" class="" alt="Responsive image">
                </div>

              </div>
              <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-8 ">
                <p class="text-center py-2">Ingresa tus datos para continuar.</p>
                <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate=""
                  (submit)="submitForm($event, valForm.value)">
                  <div class="form-group">
                    <small>Correo electronico</small>
                    <div class="input-group with-focus">
                      <input class="form-control border-right-0" id="exampleInputEmail1" type="email" name="email"
                        placeholder="Enter email" autocomplete="off" formControlName="email" required="" />
                      <div class="input-group-append">
                        <span class="input-group-text text-muted bg-transparent border-left-0">
                          <em class="fa fa-envelope"></em>
                        </span>
                      </div>
                    </div>
                    <div class="text-danger"
                      *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
                      Este campo es obligatorio</div>
                    <div class="text-danger"
                      *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
                      Ingresa un correo válido</div>
                  </div>
                  <div class="form-group">
                    <small>Contraseña</small>
                    <div class="input-group with-focus">
                      <input class="form-control border-right-0" id="exampleInputPassword1" type="password"
                        name="password" placeholder="Password" formControlName="password" required="" />
                      <div class="input-group-append">
                        <span class="input-group-text text-muted bg-transparent border-left-0">
                          <em class="fa fa-lock"></em>
                        </span>
                      </div>
                    </div>
                    <div class="text-danger"
                      *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">
                      Este campo es obligatorio</div>
                  </div>
                  <div class="clearfix">
                    <!-- <div class="float-right">
                  <a class="text-muted">Forgot your password?</a>
                </div> -->
                  </div>
                  <button class="btn btn-block btn-warning mt-3" [disabled]="!valForm.valid" type="submit">Iniciar
                    sesión</button>
                </form>
                <!-- <div class="alert alert-danger text-center" ></div> -->
                <!-- <p class="pt-3 text-center">¿No tienes una cuenta?</p> -->
                <p class="pt-3 text-center">¿No tienes la aplicacion Lubang?</p>



                <!-- <Button type="button" class="btn btn-block btn-secondary" (click)="register()">¡Registrate
                  aquí!</Button> -->
                <Button (click)="register()" class="btn btn-block btn-secondary">¡Descarga
                  aquí!</Button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- END card-->
    <div class=" p-3 text-center">
      <span>&copy;</span>
      <span>{{ settings.getAppSetting('year') }}</span>
      <span class="mx-2">-</span>
      <span>{{ settings.getAppSetting('name') }}</span>
      <br />
      <span></span>
    </div>
  </div>
</div>
