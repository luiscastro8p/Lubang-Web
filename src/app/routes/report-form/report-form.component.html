<div class="content-heading">
  <div>Agregar administrador de lubang
    <!-- <small>Native Angular input validation</small> -->
  </div>
</div>
<button class="mr-1 btn btn-labeled btn-info mb-2" type="button" [routerLink]="['/Reportes']">
  <span class="btn-label"><i class="fa fa-arrow-left"></i>
  </span>Regresar</button>
<div class="container-fluid mt-5">
  <div class="row d-flex justify-content-center align-content-center ">
    <div class="col-12 col-sm-10 col-md-9 col-lg-9 col-xl-8">

      <form [formGroup]="report" (submit)="register(report.value)">

        <div class="card ">
          <div class="card-body">
            <div class="row">

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="d-flex justify-content-center align-items-center">
                  <img [src]="image" alt="img" width="300" height="300" style="border-radius:40px;">
                </div>
                <div class="form-group row">
                  <div class="col ">

                    <label>¿Qué es?</label>
                    <input class="form-control" formControlName="reportTypeId" type="text" />
                    <span class="text-danger" *ngIf="report.controls['reportTypeId'].errors?.required">Ingresa un
                      campo
                      válido</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Descripción</label>
                    <textarea class="form-control" formControlName="description" type="email"
                      placeholder="example@example.com"></textarea>
                    <span class="text-danger" *ngIf="report.controls['description'].errors?.required">Este campo es
                      requerido</span>
                  </div>
                </div>
                <div class="form-group row m-0">
                  <div class="col">
                    <div data-intro="Selecciona tu ocupación." class="form-group">
                      <label>Gravedad </label><br>
                      <select formControlName="priority" class="form-control">
                        <option value="" disabled>
                          Seleccione una ocupación...
                        </option>
                        <option value="1" class="form-control">Buen estado</option>
                        <option value="2">Tomar precaución</option>
                        <option value="3">Mal estado</option>
                      </select>

                    </div>
                  </div>
                </div>
                <div class="form-group row m-0">
                  <div class="col">
                    <div data-intro="Selecciona su status." class="form-group">
                      <label>Status </label><br>
                      <select formControlName="status" class="form-control">
                        <option value="" disabled>
                          Seleccione su status...
                        </option>
                        <option value="CREATED" class="form-control">Creado</option>
                        <option value="ATTENDED">Atendiendo</option>
                        <option value="RESOLVED">APROBADA</option>
                      </select>

                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <div class="form-group row ">
                    <div class="col">
                      <div *ngIf="data.priority === 1">
                        <div style="color: green;font-size: 25px;">
                          <a class="fas fa-square"></a>
                        </div>
                      </div>
                      <div *ngIf="data.priority === 2">
                        <div style="color: orange;font-size: 25px;">
                          <a class="fas fa-square"></a>
                        </div>
                      </div>
                      <div *ngIf="data.priority === 3">
                        <div style="color: red;font-size: 25px;">
                          <a class="fas fa-square"></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 text-center">
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                  <agm-marker [latitude]="lat" [longitude]="lng" [opacity]="0.8" [markerDraggable]="false">
                  </agm-marker>
                </agm-map>
              </div>
            </div>
          </div>
          <div class="card-footer card-default text-center">
            <button class="btn btn-info" type="submit" [disabled]="!report.valid"><em
                class="fa mr-2 fas fa-plus"></em>Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div bsModal #Image="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="false">
  <div class="modal-dialog modal-lg" style="height: 83%;
    width: 50%;">
    <div class="modal-content" style="width: 116%;">
      <div class="modal-header p-0">
        <div class="brand-logo" style="font-size: 20px; padding: 8px;">
          <img class="img-fluid" src="assets/img/logo.png" alt="App Logo" style="height: 54px;" />
          Imagen
        </div>
        <div>
          <button type="button" class="close" aria-label="Close" (click)="Image.hide()"
            style="font-size: 34px; padding: 23px;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body p-1">
        <div class="container">
          <div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END row-->
